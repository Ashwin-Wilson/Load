<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="main-body">
        <div class="container">
            <div class="col-6 col-lg-6" style="background-color: aqua;">
                <div style="width: 300px; height: 110px;background-color: green;" id="main-box">
                      <div>Hello</div><br>
                      <div>Hello</div><br>
                      <div>Hello</div>
                </div>
                <button id="btn">Click me</button>
                <div style="width: 300px;height: 300px;background-color: blue;" id="box"></div>
                <div>
                    <input type="text" id="inp"><br>
                    <label for="inp" style="display: none; " id="error">Enter min 4 characters</label><br>
                    <input type="text" id="">
                </div>
            </div>
            <div class="col-6 col-lg-6" style="background-color: red;">
             <div class="row">
                <input type="text" id="first-name" style="width: 300px;">
                <input type="text" id="sur-name" style="width: 300px;">
             </div><br>
             <div class="row">
                <input type="email" id="email" style="width: 300px;">
             </div>
             <div class="row">
                <input type="password" id="password" style="width: 300px;">
             </div>
            
            </div>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
       $(document).ready(function(){
        $("#btn").click(function(){
           // alert("Ayyoo....!!")
           $("#box").slideToggle(1000)
           $("#main-box").slideToggle(1000)
        })
        $("#btn").mouseenter(function(){
            $(this).css({"background":"red"})
        })
        $("#btn").mouseleave(function(){
            $(this).css({"background":"blue"})
            //alert("Enthada kalikunno....???")
        })
        $("#inp").blur(function(){
            var text=$(this).val()
            if(text.length<4){
                $("#error").show()
            }else{
                $("#error").hide()
            }
        })
       })
    </script>
</body>
</html>
