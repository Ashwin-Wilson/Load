 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="main-body">
        <div class="calc">
            <div class="row">
                <input id="Display" type="text" placeholder="Enter Numbers">
            </div>
            <div class="row">
                <button onclick="Number(7)" class="btn">7</button>
                <button onclick="Number(8)" class="btn">8</button>
                <button onclick="Number(9)" class="btn">9</button>
                <button onclick="Operant(1)" class="btn">/</button>
            </div>
            <div class="row">
                <button onclick="Number(4)" class="btn">4</button>
                <button onclick="Number(5)" class="btn">5</button>
                <button onclick="Number(6)" class="btn">6</button>
                <button onclick="Operant(2)" class="btn">X</button>
            </div>
            <div class="row">
                <button onclick="Number(1)" class="btn">1</button>
                <button onclick="Number(2)" class="btn">2</button>
                <button onclick="Number(3)" class="btn">3</button>
                <button onclick="Operant(3)" class="btn">+</button>
            </div>
            <div class="row">
                <button onclick="Operant(4)" class="btn">-</button>
                <button onclick="Number(0)" class="btn">0</button>
                <button onclick="Number('.')" class="btn">.</button>
                <button onclick="Result()" class="btn">=</button>
            </div>
            <div class="row">
                <button onclick="clrScrn()" style="width: 300px;height: 60px;background-color: green; margin-left: 10px;margin-top: 10px;">Clear</button>
            </div>
        </div>
    </div>
    
     <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 </body>
 </html>
